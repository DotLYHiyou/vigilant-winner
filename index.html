  <style>


    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(194, 194, 194, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .button {
      opacity: 50%;
      font-family: Poppins;
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      color: white;
      font-size: 16px;
      text-transform: uppercase;
      border: 2px solid #3498db;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(9.5px);
      -webkit-backdrop-filter: blur(9.5px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .button:before,
    .button:after {
      opacity: 1;
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 0;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      transition: all 0.3s;
    }

    .button:after {
      opacity: 1;
      top: auto;
      bottom: 0;
    }

    .button:hover:before,
    .button:hover:after {
      opacity: 1;
      width: 100%;
      left: 0;
    }

    .button:active {
      transform: scale(0.95);
      border-radius: 20px;
    }

    .button.games-svg svg {
      fill: white;
      opacity: 0.5;
    }

    @media screen and (max-width: 768px) {
      .button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media screen and (max-width: 480px) {
      .button {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>

<script>// Array of random sentences
  // Array of random sentences
  const randomSentences = [
    "discord???",
    "search...",
    "cloak...",
    "games???",
    "Ultraviolet..."
  ];

  // Select the content div
  const contentDiv = document.getElementById('content');

  // Create a new message element
  const messageElement = document.createElement('div');
  messageElement.textContent = randomSentences[Math.floor(Math.random() * randomSentences.length)];
  messageElement.style.marginTop = '20px';
  messageElement.style.opacity = '0.5';
  messageElement.classList.add('poppins-font');
  messageElement.classList.add('message-background'); // Apply the background class

  // Append the message element after the form
  contentDiv.appendChild(messageElement);
</script>
